   <script>
      function loadVideo() {
        const selectElement = document.getElementById("video-select");
        const selectedValue = selectElement.value;
        const documentTitle = document.querySelector(".document-title");

        documentTitle.innerText = selectedValue;

        const videoElement = document.createElement("video");
        videoElement.setAttribute("src", selectedValue);
        videoElement.setAttribute("type", "video/mp4");
        videoElement.setAttribute("width", "100%");
        videoElement.setAttribute("height", "100%");
        videoElement.setAttribute("controls", "true");

        const documentBody = document.querySelector(".document-body");
        documentBody.innerHTML = "";
        documentBody.appendChild(videoElement);
      }
    </script>
